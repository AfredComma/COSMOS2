{% extends "layout.html" %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="{{ url_for('.index') }}">Home</a></li>
    <li><a href="{{ url_for('.execution', id=execution.id ) }}">{{execution}}</a></li>
    <li class="active">taskgraph</li>
</ul>
<p>
{% if type == 'task' %}
    <a href="{{ url_for('.taskgraph', id=execution.id, type='recipe') }}">
        <button type="button" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span> RecipeGraph
        </button>
    </a>
{% else %}
    <a href="{{ url_for('.taskgraph', id=execution.id, type='task') }}">
        <button type="button" class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span> TaskGraph
        </button>
    </a>
{% endif %}
</p>
</div>
    <div class="center-block">
        <object type="image/svg+xml" data="{{ url_for('.taskgraph_svg', id=execution.id, type=type) }}"></object>
    </div>
<div>


{% endblock %}
